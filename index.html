<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <section>
        <form>
            <div>
                <div id="errors">
                    
                </div>
            </div>
            <div>
                <label for="Weight">Weight : </label>
                <input type="text" id="weight"  placeholder="Enter your Weight in KG">
            </div>
            <div>
                <label for="Height">Height : </label>
                <input type="text" id="height" placeholder="Enter your Height in centimeter">
            </div>
            <div>
                <button id="submitValue" type="submit">Check BMI</button>
            </div>
        </form>
        <div>
            <div id="screen">
                <p id="screenValue">0</span></p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
